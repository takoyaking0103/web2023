<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#7DFF0A"></a-box>
      <a-sphere position="0 1.25 -5" radius="13" color="black"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="5" height="10" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="0 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="red"></a-sky>
      <a-sphere position="15 1.25 -5" radius="13" color="black"></a-sphere>
      <a-sphere position="-15 1.25 -5" radius="13" color="black"></a-sphere>
      <a-sphere position="0 1.25 5" radius="5" color="white"></a-sphere>
    </a-scene>
  </body>
</html>
